<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- head section -->
    <div class="container">
        <nav class="navbar">
            <div>
                <img src="assets/white-logo (1).png" alt="logo" class="logo">
            </div>
            <div class="grow-list">
                <ul class="list">
                    <li class="list-item">Our Menu</li>
                    <li  class="list-item">Maps</li>
                    <li  class="list-item">About</li>
                    <li  class="list-item">Contact</li>
                </ul>
            </div>
            <div>
                <button class="button-one">Order</button>
            </div>
        </nav>
    </div>
    <!-- main section -->
    <section aria-label="main">
        <div class="main">
         <h1 class="main-heading">A Restaurant That <br> Only Serves <br>Delicious Foods</h1>   
         <button class="button-two">Read Our Menu</button>
        </div>
        <div class="last">
            <div>
                <img src="assets/scrool.png" alt="scrool">
            </div>
        </div>
    </section>
</body>
</html>
